<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
		

	  <div class="container-fluid" layout:fragment="corpo">

		<div class="container d-flex justify-content-center align-items-center">
		    <form class="card bg-success p-2 text-dark bg-opacity-50 m-5" th:action=" @{/respostas/salvar}" th:object = "${respostaDTO}" method="POST">
		        <div class="p-3 d-flex align-items-center justify-content-center border-bottom">
		            <div class="d-flex flex-row justify-content-between align-items-center mcq">
		                <h5 th:text = "${pergunta.titulo}">Os cuidados que recebeu dos profissionais de saúde</h5>
		            </div>
		        </div>
				<div class="pergunta p-5 border-bottom">
		
							<div class="m5">                        
								<h5 class="mb-4"  th:text = "${pergunta.descricao}">01 - Durante esta hospitalização, com que frequência os profissionais de saúde lhe trataram com cortesia e respeito?</h5>					
								
								<div class="form-check" th:each = "o : ${opcaos}">
								  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" unchecked th:value = "${o.id}" th:field = "*{id_opcao}">
								  <label class="form-check-label" for="flexRadioDefault1" th:text = "${o.descricao}">
									Nunca
								  </label>
								</div>	
							</div>
									
		        </div>	
		        
		        <input type="hidden" name="id_avaliacao" id="id_avaliacao" th:value = "${id_avaliacao}"/>
		         <input type="hidden" name="id_pergunta" id="id_pergunta" th:value = "${pergunta.id}"/>
								
		        <div class="p-3 d-flex align-items-center justify-content-center"> 
					<button type="submit" class="btn btn-success btn-lg w-auto mx-auto d-block m-5 shadow">CONFIRMAR</button>
		        </div>
		        <div class="text-end pe-3"> 
					<h5 class="mb-4">(01 de 20)</h5>
		        </div>		
		        
		    </form>
		</div>
		
 	</div>		

 <div th:replace="fragments/modal :: modal"></div>	

  </body>
</html>
